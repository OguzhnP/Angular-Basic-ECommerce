 <div class="container">
  <button class=" btn btn-success mt-4 w-100" data-bs-toggle="modal" data-bs-target="#exampleModal"> <i class="fa fa-plus"></i> Ürün Ekle</button>

  <hr>

  <div class="row">
    <div class="col-md-3 mt-2" *ngFor="let product of products">
      <div class="card" style="width: 18rem;">
        <img [src]="product.productImage" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{product.productName}}</h5>
          <p class="card-text">Fiyat : {{product.productPrice}} TL</p>
          <button class="btn btn-success w-100"  (click)="addBasket(product)"><i class="fa fa-basket-shopping"></i> Sepete Ekle</button>
        </div>
      </div>
    </div>
  </div>


 </div>




 <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered ">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Ürün Ekleme</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-group mt-2">
          <label for="productName">Ürün Adı</label>
          <input type="text" id="productName" class="form-control" [(ngModel)]="product.productName">
        </div>
        <div class="form-group mt-2">
          <label for="productImage">Ürün Resmi</label>
          <input type="text" id="productImage" class="form-control" [(ngModel)]="product.productImage">
        </div>
        <div class="form-group mt-2">
          <label for="productPrice">Ürün Fiyatı</label>
          <input type="number" id="productPrice" class="form-control" [(ngModel)]="product.productPrice">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
        <button type="button" class="btn btn-primary" (click)="addProduct()">Ekle</button>
      </div>
    </div>
  </div>
</div>

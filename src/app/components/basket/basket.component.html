<div class="container">
  <h2 class="alert alert-success mt-4"> Sepetiniz</h2>
  <table class="table table-hover mt-4 ">
    <thead>
      <tr>
        <th>#</th>
        <th>Ürün Adı</th>
        <th>Ürün Resmi</th>
        <th>Ürün Fiyatı</th>
        <th>Eklenen Adet</th>
        <th>İşlemler</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let basket of baskets let index= index">
        <td>{{index+1}}</td>
        <td>{{basket.productName}}</td>
        <td><img [src]="basket.productImage" width="50px" height="50px" alt=""></td>
        <td>{{basket.productPrice}}</td>
        <td>1</td>
        <td><button class="btn btn-outline-danger" (click)="delete(basket.id)" ><i class="fa fa-trash"></i></button></td>
      </tr>
    </tbody>
  </table>
</div>
